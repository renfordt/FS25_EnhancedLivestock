site_name: Enhanced Livestock
site_description: Guide and documentation for the Enhanced Livestock mod for Farming Simulator 25
site_url: https://renfordt.github.io/FS25_EnhancedLivestock

repo_url: https://github.com/renfordt/FS25_EnhancedLivestock
repo_name: FS25_EnhancedLivestock

docs_dir: docs

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.sections
    - navigation.top
    - content.tooltips

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - pymdownx.superfences

nav:
  - Home: index.md